<div class="sidebar pure-u-1 pure-u-md-1-4">

    <div class="header">
        <hgroup>
            <h1 class="brand-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            <h2 class="brand-tagline">{{ with .Site.Params.description }} {{.}} {{end}}</h2>
        </hgroup>

        <nav class="nav">

            <ul class="nav-list">
                <li>├─ <a href="/post/">posts</a> </li>
                <li>└─  <a href="/about/">about</a> </li>
                {{ with .Site.Params.twitterName }}
                <li class="nav-item">
                    <a class="pure-button" href="https://twitter.com/{{ . }}"><i class="fa fa-twitter"></i> Twitter</a>
                </li>
                {{ end }}
                {{ with .Site.Params.githubName }}
                <li class="nav-item">
                    <a class="pure-button" href="https://github.com/{{ . }} "><i class="fa fa-github-alt"></i> github</a>
                </li>
                {{ end }}
                <li class="nav-item-links">
                    <a href="http://feeds.feedburner.com/4teme"><i class="fa fa-rss-square"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
