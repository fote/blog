{{ partial "header.html" . }}
{{ partial "topbar.html" . }}

<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-12 pure-u-xl-1-5 pure-u-xxl-1-5"></div>
    <div class="pure-u-1 pure-u-md-4-5 pure-u-xl-17-24 pure-u-xxl-3-5">

            <!-- A wrapper for all the blog posts -->

            <main class="content">

            	<h1 class="post-title">/{{lower .Title }}</h1>
                {{ range $index, $page := .Pages }}
                    {{ .Render "li" }}
                {{ end }}

            </main>

            
 
            {{ partial "footer.html" . }}

    </div>
</div>
</body>
</html>
